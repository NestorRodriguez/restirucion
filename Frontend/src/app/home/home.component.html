<app-header></app-header>
<div class="login">
    <form class="custom-form" method="post">
      <h2>Gesti√≥n de usuarios</h2>
      <div class="button-row">
        <div class="flex-container">
          <mat-card class="card">
            <mat-card-header>
                <button mat-fab color="primary" aria-label="Crear usuario" [routerLink]="['/register']">
                    <mat-icon>add</mat-icon>
                </button>
            </mat-card-header>
            <mat-card-content>
                <p>Crear usuario</p>
            </mat-card-content>         
          </mat-card>
          <mat-card class="card">
            <mat-card-header>
                <button mat-fab color="primary" aria-label="Consultar usuario" [routerLink]="['/publish']">
                    <mat-icon>filter_list</mat-icon>
                </button>
            </mat-card-header>
            <mat-card-content>
                <p>Consultar usuario</p>
            </mat-card-content>         
          </mat-card>
          <mat-card class="card">
            <mat-card-header>
                <button mat-fab color="primary" aria-label="Eliminar usuario"  [routerLink]="['/home']">
                    <mat-icon>delete</mat-icon>
                </button>
            </mat-card-header>
            <mat-card-content>
                <p>Eliminar usuario</p>
            </mat-card-content>         
          </mat-card>
        </div>
      </div>
    </form>
    <mat-progress-spinner [mode]="'indeterminate'" *ngIf=loading$|async></mat-progress-spinner>
</div>
