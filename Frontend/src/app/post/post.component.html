<app-header></app-header>
<div class="container postCard">
    <div class="card border-info my-2" *ngFor="let item of post">
        <div class="card-header bg-dark text-white my-2">
            {{item.titulo}}
        </div>
        <ul class="list-group">
            <li class="list-group-item" >
                {{item.descripcion}}
            </li>
        </ul>
        <div class="card-footer my-2">
            Publicado por {{item.usuario.nombre}}
        </div>
    </div>
</div>
